<!DOCTYPE html>
<html>
<head>
   <title>Signup Page</title>
   <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="main-container">
    <div class="image">
    <form id="container">
    <h1>SIGN UP PAGE</h1>
    <a href="./login.html" class="link"> or Log in</a>
    <label>First name</label>
    <input type= "text" placeholder="e.g., Nausheen">
    <label>Last name</label>
    <input type="text" placeholder="e.g., Khan">
    <label>Email</label>
    <input type="email" placeholder="e.g., nausheen@gmail.com">   
    <label>Password</label>
    <input type="password" placeholder="e.g xxyyzz">
    <label>Mobile number</label>
    <input type="tel" placeholder="1234567891">
    <button class= "submit-btn">Submit please!</button>
    </form>
</div>
    </div>
</body>
</html>
